<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>

    <!-- https://pixabay.com/videos/download/video-634_large.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-7328_large.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-46245_large.mp4?attachment -->
    <!-- https://pixabay.com/videos/download/video-16160_large.mp4?attachment -->
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-16160_large.mp4?attachment" class="video" playsinline></video>
        <!-- Show controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play / Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="player-speed" title="Playback Rate">
                            <select name="playbackRate" class="speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00.00 /</span>
                            <span class="time-duration">3.00</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
